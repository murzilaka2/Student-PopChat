<!DOCTYPE html>
<html lang="en">
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<!--<![endif]-->

<head>
    <!-- Basic Page Needs -->
    <meta charset="UTF-8">
    <meta name="description" content="Hotan Multipurpose HTML Template for Saas & Agency">
    <meta name="author" content="Webhops">
    <!-- Mobile Specific Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- IE Browser Support -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Page Title -->
    <title>Hotan | Coming Soon</title>
    <!-- Favicon-->
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.png">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900&display=swap"
        rel="stylesheet">
    <!-- =========== CSS Files =========== -->
    <!-- Plugins -->
    <link rel="stylesheet" href="css/plugins.css">
    <!-- Main Style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Modernizer Script for old Browsers -->
    <script src="js/modernizr-2.6.2.min.js"></script>
</head>

<body class="inner-pag">
    <!-- Start Inner Page Content -->
    <!-- Start Coming Soon -->
    <section id="coming-soon" class="coming-soon">
        <div class="container">
            <div class="row row-aligns">
                <div class="col-xl-6 col-md-6">
                    <div class="soon-img">
                        <img class="img-fluid" src="img/under_constructions.svg" alt="Hotan Template">
                    </div>
                </div>
                <div class="col-xl-6 col-md-6">
                    <div class="soon-txt">
                        <h2>Coming Soon</h2>
                        <p>Our website is under construction, we are working very hard to give you the best experience
                            with this one. You will love Hotan as much as we do. It will morph perfectly on your needs!
                        </p>
                        <div class="timerCount">
                            <div class="row">
                                <!-- Start Single Item -->
                                <div class="col-3">
                                    <div class="countDate">
                                        <div class="date-place">
                                            <h2 id="days"></h2>
                                        </div>
                                        <h4>Days</h4>
                                    </div>
                                </div>
                                <!-- End Single Item -->
                                <!-- Start Single Item -->
                                <div class="col-3">
                                    <div class="countDate">
                                        <div class="date-place">
                                            <h2 id="hours"></h2>
                                        </div>
                                        <h4>Hours</h4>
                                    </div>
                                </div>
                                <!-- End Single Item -->
                                <!-- Start Single Item -->
                                <div class="col-3">
                                    <div class="countDate">
                                        <div class="date-place">
                                            <h2 id="minutes"></h2>
                                        </div>
                                        <h4>Minutes</h4>
                                    </div>
                                </div>
                                <!-- End Single Item -->
                                <!-- Start Single Item -->
                                <div class="col-3">
                                    <div class="countDate last-date mgbtt0">
                                        <div class="date-place">
                                            <h2 id="seconds"></h2>
                                        </div>
                                        <h4>Seconds</h4>
                                    </div>
                                </div>
                                <!-- End Single Item -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Background Shape-->
        <div class="background-shapes">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
            <div class="dot1"></div>
            <div class="dot2"></div>
            <div class="heart1"><i class='bx bx-message-square'></i></div>
            <div class="heart2"><i class='bx bx-heart'></i></div>
            <div class="circle2"></div>
        </div>
    </section>
    <!-- End Coming Soon -->
    <!-- End Inner Page Content -->
    <!-- Start Preloader -->
    <div id="loading-mask">
        <div class="loader-wrapper">
            <div class="loader">
                <div class="roller"></div>
                <div class="roller"></div>
            </div>

            <div id="loader2" class="loader">
                <div class="roller"></div>
                <div class="roller"></div>
            </div>

            <div id="loader3" class="loader">
                <div class="roller"></div>
                <div class="roller"></div>
            </div>
        </div>
    </div>
    <!-- End Preloader -->
    <!-- Start Back To Top-->
    <div id="scroll-top">
        <i class='bx bxs-chevron-up'></i>
    </div>
    <!-- End Back To Top-->

    <!-- JS Files -->
    <script src="js/plugins.js"></script>
    <!-- CountDown -->
    <script src="js/countDown.js"></script>
    <!-- Core JS -->
    <script src="js/core.js"></script>
</body>

</html>
